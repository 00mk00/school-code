<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-tree</title>
    <link rel="stylesheet" type="text/css" href="./x-tree.css">
</head>
<body>
    <div class="xtree-container">
        <div class="xtree-part part-top"></div>
        <div class="xtree-part"></div>
        <div class="xtree-part part-middle"></div>
        <div class="xtree-part part-bottom"></div>
        <div class="xtree-trunk"></div>
        <div class="xtree-ground"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <script>
        let colors = [
            "#3085f5", 
            "#3085f5b0", 
            "#18d67d", 
            "#18d67db0", 
            "#27d4dad5", 
            "#277bdad5", 
            "#eeff00", 
            "#eeff00b0", 
            "#8c00e9", 
            "#088a03d5", 
            "#e9ab00", 
            "#e95500", 
            "#e95500b0", 
            "#7fff2a", 
            "#ba00e9"];
        let balls = document.querySelectorAll(".ball");

        // Создаем функцию для изменения свойств шаров
        let updateBalls = function() {
            for(let i=0; i < balls.length; i++) {
                let colorIndex = Math.floor((colors.length-1) * Math.random()); // определяем индекс цвета
                let color = colors[colorIndex]; // получаем значение цвета по индексу

                let size = 10 + Math.floor(20 * Math.random())  // вычисляется размер шара
                let y = (0.1 + 0.8 * i / balls.length) * 100;   // вычисляется отступ гара от верха
                let dx = 0.7 * y * (Math.random() - 0.5);       // вычисляется смещение от центра по горизонтали
                let x = 50 + dx; // назначается отступ от левого края в процентах

                let ball = balls[i]; // получаем ссылку на шар по индексу
                let style = ball.style // получаем ссылку на стиль шара
                style.backgroundColor = color; // задаем цвет шара
                style.top = y +"%"; // задаем смещение свершу
                style.left = x +"%"; // задаем смещение слева
                style.height = size +"px"; // задаем высоту шара
                style.width = size +"px"; // задаем ширину шара
                style.marginTop = -0.5*size +"px"; // центрируем шар относительно себя по вертикал 
                style.marginLeft = -0.5*size +"px"; // центрируем шар относительно себя по горизонтали
            }
        };

        // Задаем функцию старта изменений
        let startBallPlay = function() {
            let timeout = 1000; // время задержки
            updateBalls(); // вызывается метд изменения шаров
            setTimeout(startBallPlay, timeout); // вызывается отложенное выполнение функции startBallPlay
        };

        startBallPlay(); // запускаем анимации 
    </script>
</body>
</html>
