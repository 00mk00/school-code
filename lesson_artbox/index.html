<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-tree</title>
    <link rel="stylesheet" type="text/css" href="./x-tree.css">"
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="xtree-container">
        <div class="xtree-part part-top"></div>
        <div class="xtree-part"></div>
        <div class="xtree-part part-middle"></div>
        <div class="xtree-part part-bottom"></div>
        <div class="xtree-trunk"></div>
        <div class="xtree-ground"></div>
        <div id="ball1" class="ball"></div>
        <div id="ball2" class="ball"></div>
        <div id="ball3" class="ball"></div>
        <div id="ball4" class="ball"></div>
        <div id="ball5" class="ball"></div>
    </div>
    <script>
        let colors = [
            "#3085f5", 
            "#18d67d", 
            "#eeff00", 
            "#8c00e9", 
            "#e9ab00", 
            "#e95500", 
            "#7fff2a", 
            "#ba00e9"];
        let balls = document.querySelectorAll(".ball");

        let updateBallColors = function() {
            for(let i=0; i < balls.length; i++) {
                let colorIndex = Math.floor((colors.length-1) * Math.random());
                let color = colors[colorIndex];

                let x = 50;
                let y = (0.1 + 0.8 * i / balls.length) * 100;
                let size = 16 + Math.floor(24 * Math.random())

                let ball = balls[i];
                let style = ball.style
                style.backgroundColor = color;
                style.top = `${y}%`;
                style.left = `${x}%`;
                style.height = `${size}px`;
                style.width = `${size}px`;
                style.marginTop = `-${size/2}px`;
                style.marginLeft = `-${size/2}px`;
            }
        };

        let startBallPlay = function() {
            let timeout = 1000;
            updateBallColors();
            setTimeout(startBallPlay, timeout);  
        };

        startBallPlay();
    </script>
</body>
</html>
